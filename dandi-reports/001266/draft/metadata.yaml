description: 'Dendritic voltage imaging was performed in hippocampal brain slices.
  V-Optopatch (CAG::LR-Voltron2-p2a-LR-CheRiff-eYFP; Addgene #203228) was expressed
  via in utero electroporation. Voltage imaging was made using JFx608 HTL dye and
  a one-photon microscope.'
