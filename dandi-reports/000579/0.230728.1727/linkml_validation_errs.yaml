    description: "This is the dataset for Tseng et al, \"Shared and specialized coding
      across posterior cortical areas for dynamic navigation decisions\" in Neuron
      (2022). The dataset contains calcium activity of >200,000 neurons recorded from
      6 different cortical areas in mouse posterior cortex L2/3 and L5 using two-photon
      imaging, including V1 and secondary visual areas, retrosplenial cortex (RSC)
      and posterior parietal cortex (PPC), while the mice were performing a flexible
      decision-making task based on rule-switching during virtual navigation. There
      are total 300 behavior + imaging sessions collected from 8 mice. The neurons
      in each experiment have been registered into the Allen Institute Mouse Common
      Coordinate Framework (CCF) based on widefield retinotopy. In addition, these
      neurons contain fluorescent labels of retroAAV injected in one of the two sets
      of projection targets: an anterior part of anterior cingulate cortex/secondary
      motor cortex (ACC/M2) and striatum, or a posterior part of ACC/M2 and orbitofrontal
      cortex (OFC).   \n\nPlease see the related paper for more details: https://doi.org/10.1016/j.neuron.2022.05.012\n\nAdditional
      resources:\n\n- Jupyter notebook for a tutorial to read and extract information
      from these NWB files: https://github.com/sytseng/Notebook_for_Dandiset_000579\n\n-
      NWB extension code for custom lab meta data (required for reading NWB files):
      https://github.com/sytseng/ndx-harvey-swac \n\n- Code and tutorials for fitting
      GLM to neural activity in Tensorflow 2: https://github.com/sytseng/GLM_Tensorflow_2"
