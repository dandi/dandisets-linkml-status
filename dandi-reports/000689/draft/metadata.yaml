description: "This dandiset contains the data used in the paper, Li, H., Namburi,
  P., Olson, J.M. et al. Neurotensin orchestrates valence assignment in the amygdala.
  Nature 608, 586\u2013592 (2022). https://doi.org/10.1038/s41586-022-04964-y.  It
  includes in vivo electrophysiology recordings of experiments for valence assignment
  in the amygdala, corresponding behavioral videos during Pavlovian discrimination
  tasks, and histology.  A second cohort includes fiber photometry data."
