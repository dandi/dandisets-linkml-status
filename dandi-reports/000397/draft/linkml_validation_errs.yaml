      models. In humans, however, current approaches restrict recordings to few neurons
      per penetrating electrode or combine the signals of thousands of neurons in
      local field potential (LFP) recordings. Here, we describe a new probe variant
      and set of techniques which enable simultaneous recording from over 200 well-isolated
      cortical single units in human participants during intraoperative neurosurgical
      procedures using silicon Neuropixels probes. We characterized a diversity of
