description: The study of motor cortices in non-human primates is relevant to our
  understanding of human motor control, both in healthy conditions and in movement
  disorders. Calcium imaging and miniature microscopes allow the study of multiple
  genetically identified neurons with excellent spatial resolution. We used this method
  to examine activity patterns of projection neurons in deep layers of the supplementary
  motor (SMA) and primary motor areas (M1) in four rhesus macaques. We implanted gradient
  index lenses and expressed GCaMP6f to image calcium transients while the animals
  were at rest or engaged in an arm reaching task. We tracked the activity of SMA
  and M1 neurons across conditions, examined cell pairs for synchronous activity,
  and assessed whether SMA and M1 neuronal activation followed specific sequential
  activation patterns. We demonstrate the value of in vivo calcium imaging for studying
  patterns of activity in groups of corticofugal neurons in SMA and M1.
