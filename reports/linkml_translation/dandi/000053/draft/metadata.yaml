description: This dataset contains two task types. The first is tetrode recordings
  from medial entorhinal cortex during open field navigation with simultaneous inertial
  measurements of the head, and the second is Neuropixel recordings from medial entorhinal
  cortex during navigation down a virtual linear track with simultaneous eye measurements.
