description: "We recorded calcium dynamics in the somatosensory cortex using the eBRIC
  (enhanced bioluminescent red indicator for Ca2+) sensor. This work have been published
  in An Enhanced Red Bioluminescent Indicator for Responsive Detection of Physiological
  Calcium Dynamics in Cells and Mice, DOI: 10.1021/acssensors.5c01093. \n\nIn this
  dataset we includes all the raw data presented in Figure 4 of the paper, including
  the python scripts used for analysis and for figure generation. "
