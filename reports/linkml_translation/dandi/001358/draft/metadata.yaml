description: 'We studied the responses of 147 V4 neurons in two awake, fixating macaque
  monkeys (66 in Monkey 1, 81 in Monkey 2) to examine how their responses and selectivity
  to an isolated shape are modified by the presence of surrounding clutter stimuli.


  More detailed information associated with this dataset is described in https://doi.org/10.1523/JNEUROSCI.2260-23.2024 '
