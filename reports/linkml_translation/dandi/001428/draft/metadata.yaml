description: Using a model of POD in older mice, we investigated the effects of anesthesia/surgery
  on electrophysiological signals and assessed neural dynamics through in vivo calcium
  imaging. Additionally, we treated older mice with indole 3-propionic acid (IPA)
  and evaluated its impact on POD-like behavior, as well as on neural activity using
  electrophysiology and calcium imaging.
