description: This dataset explores the neural mechanisms of motor planning through
  a cortico-cerebellar loop in mice. Using extracellular recordings, the study investigates
  how information flows between the anterolateral motor cortex (ALM) and the cerebellum,
  specifically involving the fastigial nucleus and the thalamus, to maintain motor
  plans. The data includes recordings from subjects performing a delayed-response
  task, highlighting the interaction between these regions during the planning phase.
