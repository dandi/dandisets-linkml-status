description: "SEM dataset for AxonDeepSeg (https://axondeepseg.readthedocs.io/)\n\n-
  10 rat spinal cord samples (cervical level) with axon and myelin manual segmentation
  labels. \n\n- Isotropic pixel size resolution ranging from 0.05 to 0.18 um\n\n-
  Every touching fiber is separated by a 1 pixel delineation in the masks.\n\n- This
  dataset comprises acquisitions conducted by various researchers between 2015 and
  2017. The images represent small cropped sections extracted from larger mosaic images.\n\nExample
  dataset containing scanning electron microscopy (SEM) data to illustrate BIDS convention.\n"
