datePublished: '2024-06-27T06:46:46.055716+00:00'
description: 'This dataset includes the electrophysiological (dorsal CA1 tetrodes)
  and behavioral (port triggers, reward delivery, and position tracking) data from
  the 4 subjects in the neurofeedback cohort described in Gillespie et al, eLife 2024:
  "Neurofeedback training can modulate task-relevant memory replay rate in rats".
  The data for the 4 control cohort subjects can be found in Dandiset 000115 (https://dandiarchive.org/dandiset/000115).
  For more information about this data, please contact Anna Gillespie.'
