dateCreated: '2020-03-19T16:26:21.576000+00:00'
description: 'Data from a study investigating the precision of cortical spike trains
  during active tactile behavior in mice. Mice performed a whisker-based object localization
  task while recordings were made from excitatory neurons in layer 4 of the barrel
  cortex. The study shows that touch is the dominant sensorimotor feature, with the
  majority of spikes coupled to touch onset with millisecond temporal precision and
  low variability (eLife 2015; DOI: 10.7554/eLife.06619).'
