description: This dataset contains electrophysiological and calcium imaging data from
  the mouse motor cortex during a delayed response task. The study identifies the
  anterior lateral motor cortex (ALM) as a key node for motor planning. It includes
  extracellular recordings from ALM and parts of the thalamus, alongside population
  calcium imaging, to characterize neuronal activity during the planning and execution
  of voluntary movements. The data explores how motor plans are maintained in a motor
  cortex circuit and the role of thalamocortical loops in this process.
