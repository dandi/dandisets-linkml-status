description: The calcium imaging data were obtained through two-photon awake imaging
  of the somatosensory cortex in developing mice from P11 to P21. Simultaneously,
  behavioral video recordings were collected from the experimental setup. The two
  modalities were synchronized using an LED signal at the start and end of the two-photon
  imaging experiment. Imaging data analysis was performed using Python or MATLAB,
  utilizing standard toolboxes, open-access toolboxes, and custom-written code.
