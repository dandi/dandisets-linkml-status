description: 'Electrophysiology recordings from primary motor cortex (M1) of macaque
  monkeys (Macaca mulatta) during visuomotor step-tracking tasks, collected before
  and after MPTP-induced parkinsonism. Recorded neuron types: Pyramidal tract neurons
  (PTNs) and corticostriatal neurons (CSNs) identified through antidromic stimulation
  from chronically implanted electrodes in the cerebral peduncle and posterior putamen.
  Behavioral paradigm: Visuomotor step-tracking task requiring flexion or extension
  elbow movements to align a cursor with visual targets. Trials included center hold,
  target presentation, movement execution, target hold, and liquid reward delivery.
  Unexpected torque perturbations were applied during a subset of trials to elicit
  stretch reflexes.'
