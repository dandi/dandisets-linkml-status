  to escalate alcohol drinking." bioRxiv: 2023 Nov 10 doi: https://doi.org/10.1101/2023.11.09.566421.  It
  includes in vivo calcium imaging of the basolateral amygdala-medial prefrontal cortex
  circuit in mice during two different behavioral paradigms.  The dandiset includes
  calcium recordings, behavioral videos with pose tracking, and histological images.'
