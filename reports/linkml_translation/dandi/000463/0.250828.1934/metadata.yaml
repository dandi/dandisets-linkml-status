description: In these recordings, we test different intensities and PRFs (pulse repetition
  frequencies) of ultrasound stimulation using a phased ultrasound array to stimulate
  the somatosensory cortex of rats anesthetized with 2% isoflurane through inhalation.
  Recordings are taken using 32 channel Neuronexus electrodes. Ultrasound stimulation
  is delivered every 2.5 seconds, and each recording has either 200 or 500 trials.
  Detailed description about this dataset can be found in the following publication.
  Please cite the paper if you would use a portion of the dataset.  Gao, H., Ramachandran,
  S., Yu, K., & He, B. (2025). Transcranial Focused Ultrasound Modulates Feedforward
  and Feedback Cortico-Thalamo-Cortical Pathways by Selectively Activating Excitatory
  Neurons. The Journal of Neuroscience, 45(23), e2218242025. https://doi.org/10.1523/JNEUROSCI.2218-24.2025
