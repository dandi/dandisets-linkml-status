description: '- Bright-Field Optical Microscopy (BF) dataset for AxonDeepSeg (https://axondeepseg.readthedocs.io/)


  - Data collected from New Zealand white rabbits in experimental nerve repair study.


  - 14 subjects, with one sample per subject


  - 8 subjects have manual annotations


  - Corresponding axon, myelin, axonmyelin manual segmentation "labels" in derivatives.


  - This dataset is a subset of the full dataset used in this publication: https://pmc.ncbi.nlm.nih.gov/articles/PMC10517328/#s017'
