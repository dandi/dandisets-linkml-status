description: This dataset includes von Frey and Hargreaves data obtained from PV-Cre
  rats on a Long-Evans background. Assessments began during adolescence and continued
  into adulthood. Slice electrophysiology data pertaining to the intrinsic excitability
  of prelimbic parvalbumin interneurons and prelimbic pyramidal neurons projecting
  to the ventrolateral periaqueductal gray is also included. Finally, there is data
  characterizing synaptic function (excitatory/inhibitory balance, AMPA/NMDA ratio,
  aEPSCs) at inputs from the BLA onto prelimbic parvalbumin interneurons and prelimbic
  pyramidal neurons projecting to the ventrolateral periaqueductal gray.
