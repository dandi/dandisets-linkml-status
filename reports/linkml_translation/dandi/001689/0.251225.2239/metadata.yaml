description: "This Dandiset contains invasive neurophysiology and tissue oxygen recordings
  collected in awake, restrained rabbits during 10-minute resting-state sessions,
  supporting the analyses in \u201CAssessing Chance in Neuro-Vascular Interactions.\u201D
  The dataset is intended for studying neurovascular interactions/vasomotion and for
  reproducing the surrogate-based statistical framework used in the manuscript. This
  dandiset contains data from 43 resting-state experiments (10 minutes each) consisting
  of simultaneous brain tissue PO\u2082 recordings and neuronal activity measures
  (LFP band envelopes and/or single-unit activity). Experiments were performed in
  11 pigmented Dutch-belted rabbits; see the associated manuscript for subject details
  and experimental context."
