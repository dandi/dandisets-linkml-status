description: "This dataset explores whether blocking sodium channels with tetrodotoxin
  (TTX) can prevent action potential formation during intense sinewave stimulation.
  Applying 1 \xB5M TTX suppressed action potentials, as expected, and completely prevented
  sustained depolarization. This study was partially supported by the NIH Brain Initiative
  (NEI R21EY034803).\n\n"
