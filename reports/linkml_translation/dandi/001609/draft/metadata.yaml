description: 'Comparative neuron morphology dataset of thermosensory projection neurons
  (TPNs) from 2-photon microscopy data of dextran dye-filled neurons from Drosophila
  melanogaster, D. mojavensis, D. persimilis, and D. mettleri brains. In this project,
  we labelled the TPNs in the brain that relay heat information from the periphery
  (antennae) to the central brain (lateral horn and calyx of the mushroom body) through
  dextran dye filling. Included in this dataset are the following: Ten z-stack images
  of the labelled projection neuron called TPN-V (which is the main TPN for innocuous
  heat) per species, with five acquired in the "Front view" and five in the "Top view",
  respectively; Front and Top view fills of TPN-V for an additional population strain
  of each species; Representative fills of other TPN cell types (1a, 1b, and 6) labelled
  in D. mojavensis. See Capek, et al. (2025) for more details: https://www.nature.com/articles/s41586-025-08682-z.'
