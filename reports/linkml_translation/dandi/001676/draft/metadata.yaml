description: 'This Dandiset includes longitudinal 1-photon imaging (UCLA miniscope)
  recordings in the Postsubiculum of freely-moving mice. All sessions are part of
  one of five longitudinal experiments: one month in a single environment, two months
  where the environment changes every two weeks, probe test of the memory of orientation
  following the two-month experiment, random visits of four environments over four
  weeks, and sparse explorations of two environments over five weeks.'
