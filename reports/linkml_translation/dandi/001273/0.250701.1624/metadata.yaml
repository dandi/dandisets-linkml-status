description: "This experimental series aimed to visualize and characterize plasma
  membrane (PM) polarization dynamics in hippocampal neurons exposed to 2 \xB5s electric
  pulses, focusing on the influence of neuronal shape and position within the applied
  electric field. Neurons were pre-loaded with FluoVolt potentiometric dye, and pulsed
  laser strobe microscopy was employed to capture changes in membrane polarization.
  This study was partially supported by the NIH Brain Initiative (NEI R21EY034803)."
