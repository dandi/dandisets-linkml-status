description: "Dataset for the publication: \"Spike sorting biases and information
  loss in a detailed cortical model\" containing:\n- 1) Biophysical simulations of
  high-density extracellular recordings of an entire cortical microcircuit activity
  with virtual reconstructions of the Neuropixels 1.0 probe and the Horvath dense
  probe  Spontaneous and stimulus-evoked regime of activity were simulated for the
  Neuropixels probe. \n\n- 2) The ground truth spike timestamps of neurons within
  50 microns of the electrodes (about 1000 neurons).\n"
