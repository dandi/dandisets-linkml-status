description: "This dataset contains raw and processed experimental data supporting
  the findings reported in Chaunsali et al. (2025), Alzheimer\u2019s & Dementia, DOI:10.1002/alz.70813.
  The study investigates the disruption of perineuronal nets (PNNs) in the hippocampal
  CA2 region of the 5XFAD Alzheimer\u2019s disease mouse model and its association
  with selective loss of social cognition memory. Included are: Immunohistochemical
  imaging data quantifying PNN integrity in CA2 neurons, behavioral assay results
  assessing social memory performance and bulk RNA-sequencing data from hippocampal
  CA2 tissue with associated metadata.These data provide mechanistic insights into
  how PNN degradation correlates with specific forms of memory loss in neurodegenerative
  disease models and can be reused for comparative studies of extracellular matrix
  remodeling, Alzheimer\u2019s disease pathology, and memory circuits. All data have
  been organized in compliance with FAIR principles to support reuse in neuroscience
  research and NIH Data Management and Sharing Policy requirements. Transcriptomic
  data associated with this study are deposited separately in the Gene Expression
  Omnibus (GEO) under accession GSEXXXXX and are linked here as a related resource.
  Transcriptomic data associated with this study are deposited separately in the Gene
  Expression Omnibus (GEO) under accession GSE317499 and are linked here as a related
  resource."
