- description: "Affiliative social connections facilitate well-being and survival
    in numerous species. Engaging in social interactions requires positive and negative
    motivational drive, elicited through coordinated activity across neural circuits.
    However, the identity, interconnectivity, and functional encoding of social information
    within these circuits remains poorly understood. Here, we focused on downstream
    projections of dorsal raphe nucleus (DRN) dopamine neurons (DRNDAT), which we
    previously implicated in \u2018negative drive\u2019-induced social motivation.
    We show that three prominent DRNDAT projections \u2013 to the bed nucleus of the
    stria terminalis (BNST), central amygdala (CeA), and posterior basolateral amygdala
    (BLP) \u2013 play separable roles in behavior, despite substantial collateralization.
    Photoactivation of the DRNDAT-CeA projection promoted social behavior and photoactivation
    of the DRNDAT-BNST projection promoted exploratory behavior, while the DRNDAT-BLP
    projection supported place avoidance, suggesting a negative affective state. Downstream
    regions showed diverse, region-specific, receptor expression, poising DRNDAT neurons
    to act through dopamine, neuropeptide, and glutamate transmission. Furthermore,
    we show ex vivo that the effect of DRNDAT photostimulation on downstream neuron
    excitability was predicted by baseline cell properties, suggesting cell-type-specific
    modulation. Collectively, these data indicate that DRNDAT neurons may bias behavior
    via precise modulation of cellular activity in broadly-distributed target structures."
