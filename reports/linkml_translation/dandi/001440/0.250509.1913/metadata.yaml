description: "- Bright-Field Optical Microscopy (BF) dataset for AxonDeepSeg (https://axondeepseg.readthedocs.io/)\n\n-
  Rat peripheral nerves across different axonal regeneration stages.\n\n- Data collected
  from adult rats in experimental nerve repair studies.\n\n- 8 samples cropped to
  ROI used as training data.\n    - sub-uoftRat02\n    - sub-uoftRat04\n    - sub-uoftRat07\n
  \   - sub-uoftRat08\n    - sub-uoftRat09\n    - sub-uoftRat10\n    - sub-uoftRat16\n
  \   - sub-uoftRat17\n\n- Corresponding axon, myelin, axonmyelin manual segmentation
  \"labels\" in derivatives.\n\n- This dataset is a subset of the full dataset used
  in this publication:\n\n    - https://www.nature.com/articles/s41598-022-10066-6\n\n
  \   - training set for the AxonDeepSeg model developed and validated in the article\n"
