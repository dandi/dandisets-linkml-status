description: "These data are described in: https://doi.org/10.1038/s41467-025-55819-9.
  Dendritic voltage imaging was performed in mouse hippocampal brain slices. Optopatch-V
  (CAG::LR-Voltron2-p2a-LR-CheRiff-eYFP; Addgene #203228) was expressed via in utero
  electroporation. The voltage indicator was loaded with JFx608 HTL dye. Voltage imaging
  and targeted optogenetic stimulation were performed on a custom one-photon microscope.
  Please see Source Data File on the Nature Communications website for an index mapping
  files on DANDI to paper figure panels. To clarify the patch clamp amplifier settings
  used in this dataset: Daq_aof_channel_2 represents the command voltage sent from
  the DAQ to the amplifier, with a sensitivity of 400\u202FpA/V. For example, 1\u202FV
  in this trace corresponds to a 400\u202FpA current injection. Daq_aif_channel_2
  shows the feedback signal from the amplifier, configured at 2\u202FnA/V, so 0.2\u202FV
  also corresponds to 400\u202FpA. These two signals should therefore indicate the
  same injected current. For membrane voltage traces (Daq_aif_channel_1), the amplifier
  gain was set to 50\u202FmV/V. This means that a raw signal ranging from \u20131.5
  to +1.0\u202FV corresponds to an actual membrane potential of \u201375\u202FmV to
  +50\u202FmV."
