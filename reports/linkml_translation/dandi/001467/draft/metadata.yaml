description: 'The My Seizure Gauge project is a multicenter effort to build an openly
  sharable, multimodal wearable dataset that pairs long-duration biosensor recordings
  with concurrently validated EEG seizures to advance ambulatory seizure-forecasting
  research. In this release we include: 87 Empatica E4 wristband sessions with 387
  captured seizures; 38 ByteFlies chest-patch sessions with 156 seizures; 10 GeneActiv
  regular wrist-accelerometer sessions with 0 seizures and 15 high-resolution GeneActiv-1
  kHz sessions with 25 seizures; 40 Epilog wrist recordings with 68 seizures; 51 IMEC
  ECG-patch sessions with 121 seizures; 17 Biovotion Everion armbands with 62 seizures;
  9 Dexcom glucose traces with 171 seizures; and 3 Equivital belt recordings with
  4 seizures. This amounts to 994 EEG-verified seizure events across 270 device-specific
  datasets.'
