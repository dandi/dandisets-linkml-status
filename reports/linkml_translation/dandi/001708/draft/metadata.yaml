description: Dataset consisting of single-electrode recordings in lightly anesthetized
  Sprague-Dawley rats, during both unstimulated periods of activity lasting roughly
  25 minutes, and multiple episodes of noxious hind paw stimulation with heat ramp
  and noxious pinch. For the accompanying preprint see https://doi.org/10.64898/2025.12.15.693905.
