description: This experimental series aimed to visualize and characterize plasma membrane
  (PM) polarization dynamics in hippocampal neurons exposed to 2 kHz sine waves or
  2 kHz sine waves modulated at 100 Hz or 154 Hz. Neurons were pre-loaded with FluoVolt
  potentiometric dye to enable visualization of membrane polarization changes. This
  study was partially supported by the NIH Brain Initiative (NEI R21EY034803).
