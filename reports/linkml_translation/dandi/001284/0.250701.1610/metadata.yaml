description: Experiments were conducted using a four-electrode array with an inter-electrode
  spacing of 10 mm. A pseudo-3D model was created by elevating the electrode array
  0 mm, 1 mm, or 2 mm above the monolayer. Each pulse was 600 ns in duration, and
  the protocol consisted of nine packets of pulses delivered at 0.2 MHz, repeated
  twice at 1 Hz. Cell monolayer integrity was assessed with Hoechst staining, and
  membrane permeability was evaluated using YoPro-1. After 2 hours, cells were stained
  with propidium iodide to assess cell death. This work was partially supported by
  NIH grant 1R21EY034258.
