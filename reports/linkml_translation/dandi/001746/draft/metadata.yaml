description: This dataset contains intracellular recordings from neurons in the macaque
  anterior insular cortex. Using Patch-seq, we integrated electrophysiological, morphological,
  and transcriptomic profiling at the single-cell level in acute brain slices. The
  dataset primarily comprises electrophysiological recordings annotated with transcriptomic
  cell types as metadata.
