  insular cortex of macaque monkeys. Postsynaptic currents were measured, comprising
  miniature and spontaneous excitatory and inhibitory postsynaptic currents (E/IPSCs)
  recorded from von Economo neurons (VENs) and pyramidal cells (PCs).
