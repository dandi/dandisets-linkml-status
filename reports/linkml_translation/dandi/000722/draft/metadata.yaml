description: "This dataset contains a 3.4 x 2.9 x 1.1 cm block of Human somatosensory
  cortex imaged by Serial-sectionning Optical Coherence Tomography (sOCT) at 20 \xB5m
  isotropic resolution. Vessels in a 6 x 6 x 6 mm region of interest (ROI) were manually
  labeled and used to validate a machine-learning segmentation method.The output of
  the automatic segmentation method are also provided, both for the small ROI and
  large block.\n\nIn details, the dataset contains:\n\n- `sub-I46/micr/sub-I46_sample-somatosensory_chunk-01_OCT.ome.zarr`
  - Image of the full block of tissue\n- `sub-I46/micr/sub-I46_sample-somatosensory_chunk-02_OCT.ome.zarr`
  - Image of the smaller region of interest\n- `derivatives/annotations/sub-I46/micr/sub-I46_sample-somatosensory_chunk-01_label-tissue_mask.ome.zarr`
  - Manually labeled tissue\n- `derivatives/annotations/sub-I46/micr/sub-I46_sample-somatosensory_chunk-01_label-vessels_mask.ome.zarr`
  - Manually labeled vessels\n- `derivatives/predictions/sub-I46/micr/sub-I46_sample-somatosensory_chunk-01_label-vessels_mask.ome.zarr`
  - Vessel maximum-likelihood map (large block)\n- `derivatives/predictions/sub-I46/micr/sub-I46_sample-somatosensory_chunk-02_label-vessels_mask.ome.zarr`
  - Vessel maximum-likelihood map (small block)\n- `derivatives/predictions/sub-I46/micr/sub-I46_sample-somatosensory_chunk-01_label-vessels_probseg.ome.zarr`
  - Vessel probability map (large block)\n- `derivatives/predictions/sub-I46/micr/sub-I46_sample-somatosensory_chunk-02_label-vessels_probseg.ome.zarr`
  - Vessel probability map (small block)"
