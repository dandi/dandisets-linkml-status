description: 'The application of HaloTag-Hapln1 (H-Link) derived from HEK293T cells
  to cultured hippocampal neurons reveals the assembly level of H-Link on neurons
  (CH3: red). Expression of a candidate gene (i.e. IGSF8 or PTPRD) tother with GFP
  construct shows the transfected neurons (CH2: greeen). MAP2 staining (CH1: magenta)
  and DAPI (CH4: blue) show neurons and all cells, respectively.    '
