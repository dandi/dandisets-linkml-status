dateCreated: '2024-08-14T12:41:51.861328+00:00'
description: 'Dual-color mesoscopic imaging of both ACh and calcium across the neocortex
  of awake mice to investigate their relationships with behavioral variables. We find
  that higher arousal, categorized by different motor behaviors, is associated with
  spatiotemporally dynamic patterns of cholinergic modulation and enhanced large-scale
  network correlations. Overall, our findings demonstrate that ACh provides a highly
  dynamic and spatially heterogeneous signal that links fluctuations in behavior to
  the functional reorganization of cortical networks.

  '
